<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>OceanBliss Kitesurfing School</h1>
      <p>Learn to kitesurf in the beautiful Outer Banks!</p>
      <nav>
        <ul>
          <li><a href="./">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#" class="login-btn">Login</a></li>
        </ul>
      </nav>
    </header>

    <main id="main-contact">
      <h2>Contact Us</h2>
      <section>
        <form action="" id="contact-form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />

          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" required />

          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 OceanBliss Kitesurfing School. All rights reserved.</p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="js/app.js"></script>
  </body>
</html>
